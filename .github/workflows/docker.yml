name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to DockerHub (Optional)
    # Replace DOCKER_USERNAME and DOCKER_PASSWORD secrets with your credentials
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t fastapi-app:latest .

    # Step 5: Run the container
    - name: Run the container
      run: |
        docker-compose up -d

    # Step 6: Test the container
    - name: Test API health
      run: |
        sleep 10 # Wait for container to start
        curl --fail http://localhost:8000/docs

    # Step 7: Push Docker image to DockerHub (Optional)
    - name: Push Docker image to DockerHub
      run: |
        docker tag fastapi-app:latest ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
